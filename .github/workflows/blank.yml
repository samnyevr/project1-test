name: CI - Selenium + NUnit + BDD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read
  checks: write   # needed for publishing check runs

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5️⃣ Start frontend app in background (if you want Selenium to test it)
      #    Optional: only if your app is React/Vite and tests localhost:5173
      - name: Install npm dependencies
        run: npm install
        working-directory: frontend  # <-- change to your frontend folder

      - name: Start frontend in background
        run: npm run dev &
        working-directory: frontend

      # 6️⃣ Run tests (headless Chrome + TRX output)
      - name: Run Tests
        shell: pwsh
        run: |
          mkdir test-results
          dotnet test TestProject1/TestProject1.csproj `
            --no-build `
            --configuration Release `
            --results-directory test-results `
            --logger "trx;LogFileName=test-results.trx"

      # 7️⃣ Publish test results safely (annotations only mode)
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'test-results/**/*.trx'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mode: annotations-only
