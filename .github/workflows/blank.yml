name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build_and_test:
    env:
      BUILD_CONFIG: "Release"
      HEADLESS: "true"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Setup Reqnroll
        run: dotnet new install Reqnroll.Templates.DotNet

      - name: Install Chrome for Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Check Chrome version
        run: google-chrome --version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration $BUILD_CONFIG --logger "trx;LogFileName=test-results.trx" || true

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: DotNET Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: false
